<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система учета клиентов</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/create-user.css">
    <link rel="stylesheet" href="/static/css/create-client.css">
    <link rel="stylesheet" href="/static/css/clients.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
</head>
<body>
<div class="app">
    <aside class="sidebar" id="sidebar">
        <header class="sidebar-header">
            <div class="sidebar-logo">
                <h1>Клиенты <br> АО «РЭС»</h1>
            </div>
            <div class="user-profile">
                <div class="avatar-wrapper">
                    <img id="sidebar-avatar" src="/static/img/default-avatar.png" alt="Аватар пользователя"
                         class="avatar">
                    <div class="avatar-status"></div> <!-- Индикатор статуса -->
                </div>
                <span id="current-user" class="user-name"></span>
            </div>
        </header>
        <nav class="sidebar-nav" id="sidebar-nav" style="display: none;">
            <ul class="nav-list">
                <li>
                    <button id="clients-btn" class="nav-btn">
                        <span class="material-icons nav-icon">group</span>
                        <span class="nav-text">Список клиентов</span>
                    </button>
                </li>
                <li>
                    <button id="create-client-btn" class="nav-btn">
                        <span class="material-icons nav-icon">group_add</span>
                        <span class="nav-text">Новый клиент</span>
                    </button>
                </li>
                <li class="nav-bottom">
                    <button id="create-user-btn" class="nav-btn">
                        <span class="material-icons nav-icon">person_add</span>
                        <span class="nav-text">Пользователи</span>
                    </button>
                </li>
                <li>
                    <button id="profile-btn" class="nav-btn">
                        <span class="material-icons nav-icon">account_circle</span>
                        <span class="nav-text">Профиль</span>
                    </button>
                </li>
                <li>
                    <button id="logout-btn" class="nav-btn logout">
                        <span class="material-icons nav-icon">logout</span>
                        <span class="nav-text">Выйти</span>
                    </button>
                </li>
            </ul>
        </nav>
    </aside>
    <main class="main-content" id="main-content">
        <!-- Секции загружаются динамически через JS -->
    </main>
    <div id="modal-container">
        <!-- Модальные окна загружаются динамически -->
    </div>
    <div id="toast-container"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/static/js/scripts.js"></script>
<script src="/static/js/auth.js"></script>
<script src="/static/js/create-user.js"></script>
<script src="/static/js/create-client.js"></script>
<script src="/static/js/clients.js"></script>
<script src="/static/js/profile.js"></script>
</body>
</html>
