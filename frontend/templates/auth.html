<div id="auth-section" class="auth-modal">
    <div class="auth-card">
        <header class="auth-header">
            <h2><span class="material-icons">lock</span> Вход в систему</h2>
            <p class="auth-subtitle">Пожалуйста, войдите в вашу учетную запись</p>
        </header>

        <form id="auth-login-form" class="form">
            <div class="input-group">
                <input type="email" id="auth-login-email" placeholder="Ваш email" required>
                <span class="material-icons">email</span>
                <span class="tooltip">Введите ваш email</span>
            </div>
            <div class="input-group">
                <input type="password" id="auth-login-password" placeholder="Пароль" required>
                <span class="material-icons">vpn_key</span>
                <span class="tooltip">Введите ваш пароль</span>
            </div>
            <div class="auth-actions">
                <button type="submit" class="btn btn-primary">
                    <span class="material-icons">login</span> Войти
                </button>
                <button type="button" id="auth-forgot-password-btn" class="btn btn-secondary">
                    <span class="material-icons">help_outline</span> Забыл пароль
                </button>
            </div>
        </form>

        <div id="auth-message" class="message"></div>
    </div>
</div>
