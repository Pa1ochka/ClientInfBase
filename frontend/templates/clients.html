<div id="clients-section" class="card">
    <h2><span class="material-icons">group</span> Список клиентов</h2>
    <div class="search-bar">
        <div class="input-group">
            <input type="text" id="clients-search-term" placeholder="Поиск клиентов...">
            <span class="material-icons">search</span>
        </div>
        <button id="clients-search-btn" class="btn btn-success">Искать</button>
    </div>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Адрес</th>
                    <th>Номер счета</th>
                    <th>Имя</th>
                    <th>Email</th>
                    <th>Телефон</th>
                    <th>ИНН</th>
                    <th>Мощность</th>
                    <th>Паспорт</th>
                    <th>СНИЛС</th>
                    <th>Дата</th>
                    <th>Источник</th>
                    <th>Доп. инфо</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="clients-table-body"></tbody>
        </table>
    </div>
</div>
