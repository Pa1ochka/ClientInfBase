<section id="clients-section" class="card">
    <header class="section-header">
        <h2><span class="material-icons">group</span> Список клиентов</h2>
        <p class="section-subtitle">Управление базой данных клиентов</p>
    </header>

    <div class="search-bar">
        <div class="input-group">
            <input type="text" id="clients-search-term" placeholder="Поиск по имени, адресу или ИНН...">
            <span class="material-icons">search</span>
        </div>
        <button id="clients-search-btn" class="btn btn-primary">
            <span class="material-icons">search</span> Искать
        </button>
    </div>

    <div class="table-container">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Адрес</th>
                        <th>Имя</th>
                        <th>Email</th>
                        <th>Телефон</th>
                        <th>ИНН</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="clients-table-body"></tbody>
            </table>
        </div>
    </div>

    <footer class="pagination-container">
        <button id="prev-page" class="btn btn-secondary">
            <span class="material-icons">navigate_before</span> Назад
        </button>
        <span id="page-info">Страница <span id="current-page">1</span> из <span id="total-pages">1</span></span>
        <button id="next-page" class="btn btn-secondary">
            Вперед <span class="material-icons">navigate_next</span>
        </button>
    </footer>
</section>
