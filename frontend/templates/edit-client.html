<div id="edit-modal" class="modal">
    <div class="modal-content">
        <button id="edit-client-close-modal" class="close" aria-label="Закрыть">×</button>
        <header>
            <h2><span class="material-icons">edit</span> Редактировать клиента</h2>
        </header>
        <form id="edit-client-form" class="form">
            <div class="input-group">
                <input type="text" id="edit-client-postal-address" placeholder="Нажмите для ввода адреса" readonly required>
                <span class="material-icons">location_on</span>
                <span class="tooltip">Нажмите, чтобы открыть форму адреса</span>
            </div>
            <div class="input-group">
                <input type="text" id="edit-client-account-number" placeholder="Номер счета" required>
                <span class="material-icons">confirmation_number</span>
                <span class="tooltip">От 1 до 50 символов</span>
            </div>
            <!-- Остальные поля остаются без изменений -->
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <div id="edit-client-message" class="message"></div>
    </div>
</div>

<!-- Модальное окно для ввода адреса -->
<div id="edit-address-modal" class="modal">
    <div class="modal-content">
        <button id="edit-address-close-modal" class="close" aria-label="Закрыть">×</button>
        <header>
            <h3>Ввод адреса</h3>
        </header>
        <form id="edit-address-form" class="form">
            <div class="input-group">
                <label for="edit-address-subject">Субъект (регион, область, край)</label>
                <input type="text" id="edit-address-subject" placeholder="Например: Республика Башкортостан" required>
            </div>
            <div class="input-group">
                <label for="edit-address-district">Район</label>
                <input type="text" id="edit-address-district" placeholder="Например: Уфимский">
            </div>
            <div class="input-group">
                <label for="edit-address-city">Город</label>
                <input type="text" id="edit-address-city" placeholder="Например: Уфа">
            </div>
            <div class="input-group">
                <label for="edit-address-settlement">Населённый пункт</label>
                <input type="text" id="edit-address-settlement" placeholder="Например: Михайловка">
            </div>
            <div class="input-group">
                <label for="edit-address-street">Улица</label>
                <input type="text" id="edit-address-street" placeholder="Например: Ленина" required>
            </div>
            <div class="input-group">
                <label for="edit-address-house">Дом</label>
                <input type="text" id="edit-address-house" placeholder="Например: 25" required>
            </div>
            <div class="input-group">
                <label for="edit-address-extension">Расширение (корпус, квартира и т.д.)</label>
                <input type="text" id="edit-address-extension" placeholder="Например: корп. 2, кв. 10">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить адрес</button>
                <button type="button" id="edit-address-cancel-btn" class="btn btn-danger">Отмена</button>
            </div>
        </form>
    </div>
</div>
