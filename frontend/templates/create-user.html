<section id="create-user-section" class="card">
    <header>
        <h2><span class="material-icons">person_add</span> Управление пользователями</h2>
    </header>
    <form id="create-user-form" class="form">
        <div class="input-group">
            <input type="email" id="create-user-email" placeholder="Email" required>
            <span class="material-icons">email</span>
            <span class="tooltip">Корректный email</span>
        </div>
        <div class="input-group">
            <input type="text" id="create-user-username" placeholder="Имя пользователя" required>
            <span class="material-icons">person</span>
            <span class="tooltip">От 3 до 50 символов</span>
        </div>
        <div class="input-group">
            <input type="password" id="create-user-password" placeholder="Пароль" required>
            <span class="material-icons">lock</span>
            <span class="tooltip">Минимум 8 символов</span>
        </div>
        <button type="submit" class="btn btn-primary">Создать пользователя</button>
    </form>
    <div id="create-user-message" class="message"></div>

    <!-- Таблица пользователей -->
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Имя пользователя</th>
                <th>Права</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody id="users-table-body"></tbody>
        </table>
    </div>
</section>

<div id="edit-user-modal" class="modal">
    <div class="modal-content">
        <button id="edit-user-close-modal" class="close" aria-label="Закрыть">×</button>
        <header>
            <h2><span class="material-icons">edit</span> Редактировать пользователя</h2>
        </header>
        <form id="edit-user-form" class="form">
            <div class="input-group">
                <input type="email" id="edit-user-email" placeholder="Email" required>
                <span class="material-icons">email</span>
            </div>
            <div class="input-group">
                <input type="text" id="edit-user-username" placeholder="Имя пользователя" required>
                <span class="material-icons">person</span>
            </div>
            <div class="input-group">
                <input type="password" id="edit-user-password" placeholder="Новый пароль (опционально)">
                <span class="material-icons">lock</span>
            </div>
            <div class="input-group checkbox-group">
                <label for="edit-user-is-admin">Администратор</label>
                <input type="checkbox" id="edit-user-is-admin">
            </div>
            <div class="input-group">
                <input type="password" id="edit-user-current-password" placeholder="Ваш текущий пароль" required>
                <span class="material-icons">lock</span>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <div id="edit-user-message" class="message"></div>
    </div>
</div>
