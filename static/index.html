<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система учета клиентов</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="create-user.css">
    <link rel="stylesheet" href="create-client.css">
    <link rel="stylesheet" href="clients.css">
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1><span class="material-icons">business_center</span> Клиенты</h1>
                <span id="current-user" class="user-info"></span>
            </div>
            <nav class="sidebar-nav" id="sidebar-nav" style="display: none;">
                <button id="profile-btn" class="nav-btn"><span class="material-icons">account_circle</span> Профиль</button>
                <button id="create-user-btn" class="nav-btn"><span class="material-icons">person_add</span> Новый пользователь</button>
                <button id="create-client-btn" class="nav-btn"><span class="material-icons">group_add</span> Новый клиент</button>
                <button id="clients-btn" class="nav-btn"><span class="material-icons">group</span> Список клиентов</button>
                <button id="logout-btn" class="nav-btn logout"><span class="material-icons">logout</span> Выйти</button>
            </nav>
        </aside>
        <main class="main-content" id="main-content"></main>
        <div id="modal-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="auth.js"></script>
    <script src="create-user.js"></script>
    <script src="create-client.js"></script>
    <script src="clients.js"></script>
    <script src="profile.js"></script>
</body>
</html>
